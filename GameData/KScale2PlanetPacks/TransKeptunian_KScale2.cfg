// When both OPM and Trans-Keptunian are installed, this needs to be applied after OPMCompatibility.cfg is called
@Kopernicus:NEEDS[OPM]:FINAL
{
	@Body[Arane]
	{
		@Orbit
		{
			@semiMajorAxis *= 2
		}
	}
	@Body[Flo]
	{
		@Orbit
		{
			@semiMajorAxis *= 2
		}
	}
	@Body[Oorma]
