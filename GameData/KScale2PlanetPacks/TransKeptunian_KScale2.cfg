// When both OPM and Trans-Keptunian are installed, this needs to be applied after OPM compatibility is called.
// This seems unneccessary, but because of how the default compatibilities load for OPM and Trans-Keptunian, this is necessary.
@Kopernicus:NEEDS[OPM]:FINAL
{
	@Body[Arane]
	{
		@Orbit
		{
			@semiMajorAxis *= 2
		}
	}
	@Body[Flo]
	{
		@Orbit
		{
			@semiMajorAxis *= 2
		}
	}
	@Body[Oorma]
	{
		@Orbit
		{
			@semiMajorAxis *= 2
		}
	}
	@Body[Putto]
	{
		@Orbit
		{
			@semiMajorAxis *= 2
		}
	}
}