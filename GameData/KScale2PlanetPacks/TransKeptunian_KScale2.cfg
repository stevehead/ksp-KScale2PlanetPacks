@Kopernicus:AFTER[Trans-Keptunian]
{
	@Body[Arane]
	{
		@Properties
		{
			@radius *= 2
		}
		@Orbit:NEEDS[!OPM]
		{
			@semiMajorAxis *= 2
		}
	}
	@Body[Dhar]
	{
		@Properties
		{
			@radius *= 2
