@Kopernicus:AFTER[Trans-Keptunian]
{
	@Body[Arane]
	{
		%cacheFile = KScale2PlanetPacks/Cache/Arane.bin
		@Properties
		{
			@radius *= 2
		}
		@Orbit:NEEDS[!OPM]
		{
			@semiMajorAxis *= 2
		}
	}
	@Body[Dhar]
	{
		%cacheFile = KScale2PlanetPacks/Cache/Dhar.bin
